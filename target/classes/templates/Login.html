<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>Login Page</title>
        <style>
           
            .btn-success:hover {
                background-color: #84fab0;
            }
            .btn-success{
                background-color: buttonshadow;
            }
        </style>
    </head>
    <body>

    <section class="vh-100 bg-image"
             style="background-image: url('https://miro.medium.com/v2/resize:fit:720/format:webp/1*6Jp3vJWe7VFlFHZ9WhSJng.jpeg');">
        <div class="mask d-flex align-items-center h-100" style="opacity: 0.90">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>

                                <!-- Success Message Area -->
                                <div class="col-md-12" align="center">
                                    <div class="alert alert-success col-md-6" role="alert" th:if="${SuccessAttemption}">
                                        <p th:text="${SuccessAttemption}"></p>
                                    </div>
                                </div>

                                <!-- Login Form -->
                                <form action="/dashboard" method="POST">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Email</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg text-body">Sign in</button>
                                    </div>
                                </form>
                                <p class="text-center text-muted mt-4 mb-2">Have not an account? <a href="/"
                                                                                                    class="fw-bold text-body"><u>Create an account here</u></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
